<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">login form &#9996</div>
            <div class="title signup">signup form</div>
        </div>
        <div class="form-container">
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="thanks.html" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required />
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="pass-link"><a href="/project/">forgot Password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <a href="thanks.html" type="submit"><input type="submit" value="Login"></a>
                    </div>
                    <div class="signup-link">
                        Not a Member?<a href="signup.html">Signup Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/project/script.js"></script>
</body>
</html>
